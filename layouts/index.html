
{{ define "main" }}
    <main aria-role="main">

      <header class="homepage-header">
        <h1>{{.Title}}</h1>
      </header>

      <div class="homepage-content">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
        {{.Content}}
      </div>

      <div>
        <h6> Links to issues: </h6>
        <ul>
          <li> <a href="https://itp.nyu.edu/adjacent/issue-1/">Issue 1</a> </li>
          <li> <a href="https://itp.nyu.edu/adjacent/issue-2/">Issue 2</a> </li>
          <li> <a href="https://itp.nyu.edu/adjacent/issue-3/">Issue 3</a> </li>
          <li> <a href="https://itp.nyu.edu/adjacent/issue-4/">Issue 4</a> </li>
          <li> <a href="https://itp.nyu.edu/adjacent/issue-5/">Issue 5</a> </li>
          <li> <a href="https://itp.nyu.edu/adjacent/issue-6/">Issue 6</a> </li>

          <!-- Note that .Pages is the same as .Site.RegularPages on the homepage template. -->
          {{ range .Pages }}
            <li>
              <a href="{{.Permalink}}">{{.Title}}</a>
            </li>
          {{ end }}
        </ul>
      </div>

    </main>
{{ end }}
